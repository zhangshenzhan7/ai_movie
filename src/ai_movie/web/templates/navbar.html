<!-- Navigation JavaScript -->
<script>
(function() {
    'use strict';
    
    // DOM elements cache
    let navElements = {};
    
    // Initialize navigation functionality
    function initNavigation() {
        // Cache DOM elements
        navElements = {
            mobileMenuBtn: document.getElementById('mobileMenuBtn'),
            mobileMenu: document.getElementById('mobileMenu')
        };
        
        // Setup event listeners
        setupEventListeners();
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Mobile menu toggle
        if (navElements.mobileMenuBtn && navElements.mobileMenu) {
            navElements.mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            navElements.mobileMenuBtn.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMobileMenu();
                }
            });
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (navElements.mobileMenu && 
                !navElements.mobileMenu.contains(e.target) && 
                !navElements.mobileMenuBtn.contains(e.target) &&
                !navElements.mobileMenu.classList.contains('hidden')) {
                closeMobileMenu();
            }
        });
        
        // ESC key to close mobile menu
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navElements.mobileMenu && 
                !navElements.mobileMenu.classList.contains('hidden')) {
                closeMobileMenu();
                navElements.mobileMenuBtn.focus();
            }
        });
    }
    
    // Toggle mobile menu
    function toggleMobileMenu() {
        if (!navElements.mobileMenu || !navElements.mobileMenuBtn) return;
        
        const isHidden = navElements.mobileMenu.classList.contains('hidden');
        
        if (isHidden) {
            openMobileMenu();
        } else {
            closeMobileMenu();
        }
    }
    
    // Open mobile menu
    function openMobileMenu() {
        if (!navElements.mobileMenu || !navElements.mobileMenuBtn) return;
        
        navElements.mobileMenu.classList.remove('hidden');
        navElements.mobileMenuBtn.setAttribute('aria-expanded', 'true');
        
        // Focus first menu item
        const firstMenuItem = navElements.mobileMenu.querySelector('a, button');
        if (firstMenuItem) {
            setTimeout(() => firstMenuItem.focus(), 100);
        }
    }
    
    // Close mobile menu
    function closeMobileMenu() {
        if (!navElements.mobileMenu || !navElements.mobileMenuBtn) return;
        
        navElements.mobileMenu.classList.add('hidden');
        navElements.mobileMenuBtn.setAttribute('aria-expanded', 'false');
    }
    
    // Initialize when DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNavigation);
    } else {
        initNavigation();
    }
})();
</script>
